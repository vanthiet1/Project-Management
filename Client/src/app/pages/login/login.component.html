<h1>Đăng nhập</h1>

<div class="container">
  <div class="row justify-content-center">
    <div class="col-lg-6 col-md-6 col-lg-4 mt-4 mb-3 row">
      <form name="formLogin" ng-submit="login()" class="row form p-4 border rounded m-auto bg-white">
        <div class="col-lg-6">
          <img width="100%" src="https://tinhhoa-aia.com.vn/wp-content/uploads/2022/06/Go%CC%A3i-dt.jpg" alt="">
        </div>
        <div class="col-lg-6">
          <h3 class="text-center">ĐĂNG NHẬP</h3>
          <div class="form-group">
            <input name="email" ng-model="email" ng-focus="showError1 = true" required type="email" class="form-control"
              placeholder="Email">
            <span class="error" ng-show="showError1 && formLogin.email.$error.required">Email không được để trống</span>
            <span class="error" ng-show="showError1 && formLogin.email.$error.email">Email không đúng định dạng</span>
          </div>
          <div class="form-group">
            <input name="password" ng-model="password" ng-focus="showError2 = true" required minlength="6"
              type="password" class="form-control" placeholder="Mật khẩu">
            <span class="error" ng-show="showError2 && formLogin.password.$error.required">Mật khẩu không được để
              trống</span>
            <span class="error" ng-show="showError2 && formLogin.password.$error.minlength">Mật khẩu phải có ít nhất 6
              ký tự</span>
          </div>
          <button class="btn btn-primary w-100 mt-2" ng-disabled="formLogin.$invalid">Đăng nhập</button>
          <div class="d-flex justify-content-between">
            <a routerLink="/register" class="mt-3 d-block text-center">Đăng ký</a>
            <a href="" class="mt-3 d-block text-center">Quên mật khẩu?</a>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>

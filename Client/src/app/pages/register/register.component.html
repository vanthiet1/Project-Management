<h1>Đăng ký</h1>
<main class="container-fluid">
  <div class="row justify-content-center ">
    <div class="col-lg-6 col-md-6 col-lg-4 mt-4 mb-3 row">
      <form #registerForm name="formRegister" action="" class=" row form p-4 border rounded m-auto bg-white ">
        <div class="col-lg-6">
          <img width="100%" src="https://tinhhoa-aia.com.vn/wp-content/uploads/2022/06/Go%CC%A3i-dt.jpg" alt="">
        </div>
        <div class="col-lg-6">
          <h3 class="text-center">ĐĂNG KÝ</h3>
          <div class="form-group" style="margin-block: 10px;">
            <input  name="fullname"  [(ngModel)]="dataUserRegister.fullname"  required type="text"
              class="form-control" placeholder="Họ tên">
          </div>
          <div class="form-group" style="margin-block: 10px;">
            <input  name="email"  [(ngModel)]="dataUserRegister.email" required type="email" class="form-control"
              placeholder="Email">
          </div>
          <div class="form-group" style="margin-block: 10px;">
            <input  name="phoneNumber"  [(ngModel)]="dataUserRegister.phoneNumber"  required type="text"
              class="form-control" placeholder="Số điện thoại">
          </div>
          <div class="form-group" style="margin-block: 10px;">
            <input ng-model="password" name="password"  [(ngModel)]="dataUserRegister.password"  required minlength="6"
              type="password" class="form-control" placeholder="Mật khẩu">
          </div>
          <div class="form-group">
            <input ng-model="confirmPassword" name="confirmPassword" ng-focus="showError5 = true" required minlength="6"
              type="password" class="form-control" placeholder="Nhập lại mật khẩu">
          </div>
          <button class="btn btn-primary w-100 mt-2"  (click)="submitRegistser()">Đăng ký</button>
          <div class="d-flex justify-content-between">
            <a href="/login" routerlink="/login" class="mt-3 d-block text-center">Đăng nhập</a>
          </div>
        </div>
      </form>
    </div>
  </div>
</main>
